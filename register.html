<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Real Estate</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-page="register">
  <main>
    <section class="bg-white d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 2rem 0;">
      <div class="container">
        <div class="register-card">
          <a href="index.html" class="d-flex justify-content-center mb-4" style="text-decoration: none;">
            <svg width="160" height="44" viewBox="0 0 160 44" fill="none" xmlns="http://www.w3.org/2000/svg" style="height: 42px; width: auto;">
              <rect width="160" height="44" rx="12" fill="#1BD8A6" fill-opacity="0.15"/>
              <path d="M36 12H24C22.3431 12 21 13.3431 21 15V31C21 32.6569 22.3431 34 24 34H36C37.6569 34 39 32.6569 39 31V15C39 13.3431 37.6569 12 36 12Z" fill="#2A7DE1"/>
              <path d="M28 26.5L31.5 21L35 26.5H28Z" fill="white"/>
              <text x="48" y="30" fill="var(--text-primary)" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="16">Real Estate</text>
            </svg>
          </a>
          <h2 class="text-center mb-4">Create your account</h2>
          <form id="registerForm" data-submit-text="Sign Up">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="First name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="+1 310 555 7255" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Minimum 8 characters" required minlength="8">
              </div>
              <div class="col-md-6">
                <label class="form-label">Account Type</label>
                <select class="form-select" name="account_type" required>
                  <option value="">Select type</option>
                  <option value="buyer">Buyer / Renter</option>
                  <option value="seller">Seller / Owner</option>
                  <option value="agent">Agent / Broker</option>
                  <option value="investor">Investor</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    I agree to the Real Estate terms of service and privacy policy.
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-brand w-100 mt-4">Sign Up</button>
            <div class="success-message">Account created! Please check your email to verify your profile.</div>
            <div class="error-message">Registration failed. Please try again.</div>
          </form>
          <div class="auth-switch">
            <span>Already have an account? <a href="login.html" class="text-primary fw-semibold">Sign in</a></span>
          </div>
        </div>
      </div>
    </section>
  </main>





  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
